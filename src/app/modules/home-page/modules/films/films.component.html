<div class="input-container">
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Enter title of the film"
      [formControl]="search"
      autocomplete="off"
    >
    <mat-icon matSuffix class="icon">live_tv</mat-icon>
  </mat-form-field>
</div>
<div *ngFor="let item of response" class="list-of-films">
  <div class="film-info-container" (click)="getInfoDetails(item.imdbID)">
    <div class="film-img">
      <img [src]="item.Poster.includes('http') ? item.Poster : 'https://cdn.iconscout.com/icon/premium/png-256-thumb/movie-464-815948.png'">
    </div>
    <div class="film-description-container">
      <div class="film-title-container">
        <span class="film-title">{{item.Title}}</span>
        <span style="text-align: center; color: green" *ngIf="isFavourite(item)">Already in favourites</span>
      </div>
      <div class="film-description">
        <div class="film-description-type-text-container">
          <span class="film-description-type-text">{{item.Type}}</span>
        </div>
        <div>
          <span class="film-description-type-text">{{item.Year}}</span>
        </div>
        <button
          mat-button
          *ngIf="isFavourite(item)"
          (click)="deleteFromFavourites(item); $event.stopPropagation();"
          class="func-button"
          color="warn"
        >Delete from favourites</button>
        <button
          mat-button
          *ngIf="!isFavourite(item)"
          (click)="addToFavourites(item); $event.stopPropagation();"
          class="func-button"
          color="primary"
        >Add to favourites</button>
      </div>
    </div>
  </div>
</div>
